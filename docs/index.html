<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Competitive Programming!</title>
  </head>
  <body>
    <button>
      <a href="https://www.susie.mx/">BACK</a>
    </button>

    <h1>Classified information</h1>

    <div class="profile">
      <img
        class="avatar"
        src="./assets/susie-avatar.gif"
        alt="Susie's Avatar"
      />
    </div>

    <div class="info">
      <header>Agent name:</header>
      <p>Susie Valdez</p>
      <header>Aliases:</header>
      <p>Susie Hatter</p>
      <header>Listed As:</header>
      <p>Hacker Specialist</p>
      <header>Location:</header>
      <p>Top Secret</p>
      <header>Quotes:</header>
      <p>"We're in"</p>
      <p>"Let the hacking begin!"</p>
    </div>

    <div class="chart-container">
      <header>Stats</header>
      <h3>Project Euler XP</h3>
      <div id="project-euler" class="bar">
        <div class="progress"></div>
      </div>

      <h3>Hacker Rank XP</h3>
      <div id="hacker-rank" class="bar">
        <div class="progress"></div>
      </div>

      <h3>Leet Code XP</h3>
      <div id="leet-code" class="bar">
        <div class="progress"></div>
      </div>
    </div>
    <script src="./assets/index.js"></script>
  </body>
</html>
