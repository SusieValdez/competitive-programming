<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Competitive Programming!</title>
  </head>
  <body>
    <h1>My stats</h1>
    <div class="profile">
      <img
        class="avatar"
        src="./assets/susie-avatar.gif"
        alt="Susie's Avatar"
      />
      <div class="stats">My stats</div>
    </div>

    <div class="chart-container">
      <h3>Project Euler</h3>
      <div id="project-euler" class="bar">
        <div class="progress"></div>
      </div>

      <h3>Hacker Rank</h3>
      <div id="hacker-rank" class="bar">
        <div class="progress"></div>
      </div>

      <h3>Leet Code</h3>
      <div id="leet-code" class="bar">
        <div class="progress"></div>
      </div>
    </div>
    <script src="./assets/index.js"></script>
  </body>
</html>
